<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gráfico de Desigualdades</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2 style="color:#333;">Región solución de un sistema de desigualdades</h2>
  <div id="grafico" style="width:700px;height:550px;"></div>

  <script>
    // Valores de x
    let x = [];
    for (let i = -10; i <= 10; i += 0.1) {
      x.push(i);
    }

    // Definición de desigualdades
    let y1 = x.map(xi => 2 * xi + 1);     // y ≤ 2x + 1 (roja)
    let y2 = x.map(xi => -xi + 3);        // y ≥ -x + 3 (azul)

    // Gráfica de y = 2x + 1 (roja)
    let recta1 = {
      x: x,
      y: y1,
      mode: 'lines',
      name: 'y ≤ 2x + 1',
      line: { color: 'red', width: 2 }
    };

    // Gráfica de y = -x + 3 (azul)
    let recta2 = {
      x: x,
      y: y2,
      mode: 'lines',
      name: 'y ≥ -x + 3',
      line: { color: 'blue', width: 2 }
    };

    // Región sombreada de la solución (verde claro)
    let region = {
      x: [...x, ...x.slice().reverse()],
      y: [...y2, ...y1.slice().reverse()],
      fill: 'toself',
      fillcolor: 'rgba(0, 255, 0, 0.3)', // verde con transparencia
      type: 'scatter',
      mode: 'none',
      name: 'Región solución'
    };

    // Configuración del gráfico
    let layout = {
      title: 'Sistema de Desigualdades: Zona de Solución',
      xaxis: { title: 'x', range: [-10, 10], zeroline: true },
      yaxis: { title: 'y', range: [-10, 20], zeroline: true },
      legend: { x: 0.05, y: 1 },
      plot_bgcolor: '#f9f9f9'
    };

    // Dibujar gráfico
    Plotly.newPlot('grafico', [region, recta1, recta2], layout);
  </script>
</body>
</html>
